        <h1 class="formheader">Storm Center</h1>

    <form method="get" action="thanks.html">
    <div class="personal">
        <fieldset>
            <legend>Personal Info</legend>
            <label class='label'>Full Name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}" required></label>
            <label class='label'>Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
            <label class='label'>Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class='label'>Zip code* <input type="number" name="zip" maxlength="5"required></label>
        </fieldset>
    </div>

    <div class="storm-container">
        <fieldset>
            
            <legend>Storm Info</legend>
            <label class='label'>Storm Date <input type="date" name="stormdate"></label>
            <label class='label'>Storm Type
                <select name="StormList">
                    <option value=''>Select Storm Type...</option>
                    <option value='flood'>Flash Flood</option>
                    <option value='hail'>Hail</option>
                    <option value='hurricane'>Hurricane</option>
                    <option value='thunderstorm'>Thunderstorm</option>
                    <option value='tornado'>Tornado</option>
                </select>
            </label>
            <label class="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
			    <span id="ratingvalue">10</span>
            </label>
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
            <label class='label'>Storm Region
                <select name="datalist">
                    <option value=''>Select Region...</option>
                    <option value='preston'>Preston</option>
                    <option value='soda'>Soda Springs</option>
                    <option value='fish'>Fish Haven</option>
                </select>
            </label>
            <div class="danger">User in-danger</div>
            <label class='radiobutton'><input class="danger-value" type="radio" name="danger" value='yes'>Yes</label>
            <label class='radiobutton'><input class="danger-value" type="radio" name="danger" value='no'>No</label>
            <label class='radiobutton'><input class="danger-value" type="radio" name="danger" value='maybe'>Maybe</label>
        </fieldset>
    </div>
        <div class="additionalinfo">
        <fieldset>

            <legend>Additional Information</legend>
            <textarea class="textarea" name="additionalInfo" placeholder="Enter More Info..." rows="10" cols="50"></textarea>
        </fieldset>
    </div>
        <div class="button">
          <input class="submitbutton" type="submit" value="Report">
        </div>
    </form>
    </main>
